<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;600;700;800&family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/HomepageStylesheet.css" />
    <title>DELILAH</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header-container">
        <a href="##" class="login"
          ><i class="fa-solid fa-user user-icon"></i> Log In</a
        >
        <a href="/"><img src="./assets/img/logo.jpg" class="header-logo" /></a>
        <a href="##" class="shopping">
          <i class="fa-sharp fa-solid fa-bag-shopping"></i>
        </a>
      </header>

      <!-- NAVIGATION -->
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="#">Shop</a></li>
          <li class="nav-item"><a href="/about-us.html">About us</a></li>
        </ul>
      </nav>

      <!-- START LOGIN -->
      <form class="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" name="email" />
        <label for="pwd">Password:</label>
        <input
          type="password"
          id="pwd"
          placeholder="Enter password"
          name="pswd"
        />
        <label> <input type="checkbox" name="remember" /> Remember me </label>
        <button type="submit">Submit</button>
      </form>

      <!-- FOOTER -->
      <footer class="footer-container">
        <div class="socials">
          <a class="social" href="##">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a class="social" href="##">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a class="social" href="##">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <span class="copyright">@2022, Vintage pieces</span>
      </footer>
    </div>
  </body>
  <script src="slider.js"></script>
</html>
