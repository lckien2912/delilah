<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;600;700;800&family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets//css/styles.css" />
    <link rel="stylesheet" href="./assets//css/header.css" />
    <link rel="stylesheet" href="./assets//css/navigation.css" />
    <link rel="stylesheet" href="./assets//css/advertise.css" />
    <link rel="stylesheet" href="./assets//css/slider.css" />
    <link rel="stylesheet" href="./assets//css/footer.css" />
    <title>DELILAH</title>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <a href="##" class="login"
          ><i class="fa-solid fa-user user-icon"></i> Log In</a
        >
        <a href="##"><img src="./assets/img/logo.jpg" class="header-logo" /></a>
        <a href="##" class="shopping">
          <i class="fa-sharp fa-solid fa-bag-shopping"></i>
        </a>
      </header>
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Shop</a></li>
          <li class="nav-item"><a href="#">About us</a></li>
        </ul>
      </nav>
      <div class="advertise">
        <a href="##">Free delivery on orders over 250 SR</a>
        <section class="slider">
          <div class="button-container">
            <div class="shop-now">
              <span class="main-header">Fashion not changing always</span>
              <a class="shop-btn" href="##">Shop now</a>
            </div>
            <a href="##" class="button" id="previous"
              ><i class="fa-solid fa-chevron-left"></i
            ></a>
            <a href="##" class="button" id="next"
              ><i class="fa-solid fa-chevron-right"></i
            ></a>
          </div>
          <div class="slider-container">
            <div class="slide" id="slide1"></div>
            <div class="slide" id="slide2"></div>
            <div class="slide" id="slide3"></div>
          </div>
        </section>
      </div>
      <footer class="footer-container">
        <div class="socials">
          <a class="social" href="##">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a class="social" href="##">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a class="social" href="##">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <span class="copyright">@2022, Vintage pieces</span>
      </footer>
    </div>
  </body>
  <script src="slider.js"></script>
</html>
